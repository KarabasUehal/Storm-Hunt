admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    # Единый listener для HTTP/REST, gRPC-Web и Keycloak
    - name: main_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
                stat_prefix: ingress_http
                codec_type: AUTO
                common_http_protocol_options:
                  idle_timeout: 0s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: services
                      domains: ["*"]
                      routes:
                        # Маршрут для Keycloak (OIDC, UI)
                        - match:
                            prefix: "/realms/"
                          route:
                            cluster: keycloak_cluster
                            timeout: 60s
                        # Маршрут для backend REST API
                        - match:
                            prefix: "/v1/storm/updates"
                          route:
                            cluster: backend_rest_cluster
                            timeout: 60s
                        # Маршрут для gRPC-Web (включая путь StormService)
                        - match:
                            prefix: "/stormhunter.StormService/"
                          route:
                            cluster: backend_grpc_cluster
                            max_stream_duration:
                              max_stream_duration: 0s
                        # Catch-all для других gRPC-Web запросов
                        - match:
                            prefix: "/"
                            grpc: {}
                          route:
                            cluster: backend_grpc_cluster
                            max_stream_duration:
                              max_stream_duration: 0s
                              
                      cors: 
                        allow_origin_string_match:
                          - safe_regex:
                              google_re2: {}
                              regex: "^http://localhost:3000$"
                        allow_methods: "GET, POST, OPTIONS"
                        allow_headers: "Authorization, Content-Type, x-grpc-web, X-Grpc-Web, x-user-agent, X-User-Agent, grpc-timeout, x-requested-with, connect-protocol-version"
                        expose_headers: "grpc-status, grpc-message, Grpc-Status, Grpc-Message, Grpc-Encoding, Grpc-Accept-Encoding"
                        max_age: "1728000"
                        allow_credentials: true  

                http_filters:
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": "type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb"
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": "type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors"
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": "type.googleapis.com/envoy.extensions.filters.http.router.v3.Router"
                common_http_protocol_options:
                  idle_timeout: 0s

  clusters:
    # Cluster для Keycloak
    - name: keycloak_cluster
      connect_timeout: 10s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: keycloak_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: keycloak
                      port_value: 8080

    # Cluster для backend REST API
    - name: backend_rest_cluster
      connect_timeout: 10s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: backend_rest_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: backend
                      port_value: 8082

    # Cluster для backend gRPC
    - name: backend_grpc_cluster
      connect_timeout: 10s
      type: LOGICAL_DNS
      common_http_protocol_options:
        idle_timeout: 0s
      lb_policy: ROUND_ROBIN
      http2_protocol_options:  
        max_concurrent_streams: 1000
      load_assignment:
        cluster_name: backend_grpc_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: backend
                      port_value: 50051